<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOM SKATELACES.COM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle background pattern */
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.5;
        }
        
        /* Logo Section */
        .logo {
            margin-bottom: 60px;
            position: relative;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .logo-letter {
            font-size: 5.5rem;
            font-weight: 600;
            color: #111;
            line-height: 1;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }
        
        .logo-letter:hover {
            transform: translateY(-3px);
        }
        
        .logo-domain {
            font-size: 1.8rem;
            font-weight: 300;
            color: #666;
            letter-spacing: 8px;
            margin-top: 20px;
            text-transform: uppercase;
        }
        
        /* Contact Section */
        .contact {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .contact-text {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .email-link {
            display: inline-block;
            font-size: 1.8rem;
            color: #111;
            text-decoration: none;
            font-weight: 400;
            padding: 12px 24px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .email-link:hover {
            background-color: #111;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #111;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                border-radius: 12px;
            }
            
            .logo-letter {
                font-size: 4rem;
            }
            
            .logo-domain {
                font-size: 1.4rem;
                letter-spacing: 4px;
            }
            
            .contact-text {
                font-size: 1.3rem;
            }
            
            .email-link {
                font-size: 1.5rem;
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .logo-letter {
                font-size: 3.2rem;
            }
            
            .logo-domain {
                font-size: 1.1rem;
                letter-spacing: 2px;
            }
            
            .contact-text {
                font-size: 1.1rem;
            }
            
            .email-link {
                font-size: 1.3rem;
                padding: 8px 16px;
            }
        }
        
        /* For very tall screens - center vertically better */
        @media (min-height: 800px) {
            body {
                padding: 40px;
            }
            
            .container {
                padding: 60px 40px;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white !important;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
                padding: 20px;
            }
            
            .email-link {
                border: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                <!-- Vertical Logo: CUSTOM SKATELACES.COM -->
                <span class="logo-letter">C</span>
                <span class="logo-letter">U</span>
                <span class="logo-letter">S</span>
                <span class="logo-letter">T</span>
                <span class="logo-letter">O</span>
                <span class="logo-letter">M</span>
                <div style="height: 20px;"></div> <!-- Space between words -->
                <span class="logo-letter">S</span>
                <span class="logo-letter">K</span>
                <span class="logo-letter">A</span>
                <span class="logo-letter">T</span>
                <span class="logo-letter">E</span>
                <div style="height: 20px;"></div> <!-- Space between words -->
                <span class="logo-letter">L</span>
                <span class="logo-letter">A</span>
                <span class="logo-letter">C</span>
                <span class="logo-letter">E</span>
                <span class="logo-letter">S</span>
                <div class="logo-domain">.com</div>
            </div>
        </div>
        
        <div class="contact">
            <p class="contact-text">For inquiries, contact</p>
            <a href="mailto:dan.abreu88@gmail.com" class="email-link">dan.abreu88@gmail.com</a>
        </div>
    </div>

    <script>
        // Add a subtle interaction effect to logo letters
        document.querySelectorAll('.logo-letter').forEach(letter => {
            letter.addEventListener('mouseenter', function() {
                this.style.color = '#ff6b6b'; // Subtle red accent on hover
            });
            
            letter.addEventListener('mouseleave', function() {
                this.style.color = ''; // Revert to default
            });
        });
        
        // Add a gentle pulsing effect to the email link
        const emailLink = document.querySelector('.email-link');
        setInterval(() => {
            emailLink.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.08)';
            setTimeout(() => {
                emailLink.style.boxShadow = '';
            }, 800);
        }, 4000);
    </script>
</body>
</html>
